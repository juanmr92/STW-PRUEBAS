<div class="bg-grey">
<div class="container">
<div class="spinner-container" ng-show="loading">
  <div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
  </div>
</div>
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <h2>Mantenimiento de Categorías</h2>
    <div class="panel panel-default">
      <p ng-show="messageError" class="alert alert-danger" role="alert">{{messageError}}</p>
      <p ng-show="messageInfo" class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>{{messageInfo}}
      </p>
      <p ng-show="messageSuccess" class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
          <span aria-hidden="true">&times;</span>
        </button>{{messageSuccess}}
      </p>
      <div class="panel-body" ng-show="step==1">
        <button class="btn pull-right btn-default" ng-click="goAdd()">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Agregar
        </button>
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Tipo</th>
              <th>Dispositivo</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(id,category) in categoryList">
              <td>{{category.name}}</td>
              <td>{{category.description}}</td>
              <td>{{category.type | hdFtr:'request_type'}}</td>
              <td>{{category.device_required | hdFtr:'required'}}</td>
              <td class="text-center">
                <button type="button" class="btn btn-warning" ng-click="goEdit(category)">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
                <button type="button" class="btn btn-danger" ng-click="goDelete(category)">
                  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="panel-body" ng-show="step==2">
        <ul class="col-md-12 pager">
          <li class="previous"><a href="" ng-click="goBack()">
            <span aria-hidden="true">&larr;</span> Atrás</a></li>
          <li><h3 class="text-center title-inline">Agregar Categoría</h3></li>
        </ul>
        <form class="form-horizontal" ng-submit="saveCategory(category)">
          <div class="form-group">
            <label for="name" class="col-md-2 control-label">Nombre</label>
            <div class="col-md-4">
              <input type="text" class="form-control" id="name" placeholder="Nombre" ng-model="category.name" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="type" class="col-md-4 control-label">Tipo</label>
                <div class="col-md-8">
                  <select id="type" class="form-control" ng-model="category.type" required>
                    <option value="">Seleccione Tipo</option>
                    <option value="1">Requerimiento</option>
                    <option value="2">Incidencia</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="device_required" class="col-md-4 control-label">Dispositivo asociado</label>
                <div class="col-md-8 radio">
                  <label class="radio-inline">
                    <input type="radio" name="device_required" id="device_required_1" value="1" ng-model="category.device_required" required> SI
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="device_required" id="device_required_2" value="0"ng-model="category.device_required" required> NO
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="description" class="col-md-2 control-label">Descripción</label>
            <div class="col-md-10">
              <textarea type="text" class="form-control" id="description" placeholder="Descripción" ng-model="category.description"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-12 text-center">
              <button type="submit" class="btn btn-success">Guardar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</div>
